name: Tests

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
env:
  QT_VERSION: 6.7.2

jobs:
  linux_test:
      runs-on: ubuntu-22.04
      steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: install_deps
        run : |
          sudo apt-get update
          sudo apt-get install build-essential cmake libgl1-mesa-dev libpulse-dev
          sudo apt-get install libgtest-dev
          sudo apt-get install libcln-dev libqalculate-dev
          pip install aqtinstall
      - name: install_qt
        run : |
             python3 -m aqt install-qt -m qtwebengine qtpositioning qtmultimedia qtwebchannel -O ${{ github.workspace }}/Qt/ linux desktop ${{ env.QT_VERSION }}
             echo ${{ github.workspace }}/Qt/${{ env.QT_VERSION }}/gcc_64/bin/ >> $GITHUB_PATH
      - name: test
        run: |
          export QT_QPA_PLATFORM=offscreen
          qmake6 OpenJournal.pro
          make check

  win_test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: install_deps
        run : |
             choco install wget -y
             choco install wget unzip cmake git
             pip install aqtinstall
      - name: install_qt
        run : |
             python3 -m aqt install-qt -m qtwebengine qtpositioning qtmultimedia qtwebchannel -O ${{ github.workspace }}/Qt/ windows desktop ${{ env.QT_VERSION }} win64_msvc2019_64
             echo "${{ github.workspace }}/Qt/${{ env.QT_VERSION }}/msvc2019_64/bin/" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: install_gtest
        run: |
            git clone https://github.com/google/googletest
            cd googletest
            git checkout v1.17.0
            mkdir build
            cd build
            cmake -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX:PATH=./install/ ../
            cmake --build . --config Release
            cmake --install .
      - name: test
        shell: cmd
        run: |
            export QT_QPA_PLATFORM=offscreen
            qmake6 OpenJournal.pro -spec win32-msvc
            nmake check

  mac_test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: install_deps
        run: |
            brew install sqlite mariadb gmp libqalculate pkg-config
            pip install aqtinstall
      - name: install_qt
        run : |
             python3 -m aqt install-qt -m qtwebengine qtpositioning qtmultimedia qtwebchannel -O ${{ github.workspace }}/Qt/ mac desktop ${{ env.QT_VERSION }}
             echo ${{ github.workspace }}/Qt/${{ env.QT_VERSION }}/clang_64/bin/ >> $GITHUB_PATH
      - name: install_gtest
        run: |
          brew update
          brew install googletest
          export PKG_CONFIG_PATH=/usr/local/lib/pkgconfig/
      - name: test
        run: |
            export QT_QPA_PLATFORM=offscreen
            qmake6 OpenJournal.pro
            make check
